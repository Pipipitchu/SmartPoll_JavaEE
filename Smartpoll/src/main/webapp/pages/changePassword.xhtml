<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Change Password</title>
</h:head>

<h:body style="background-color: #f8f8f8">

	<h:form style="width: 500px; margin: 150px auto auto auto">
		<p:panel id="panel" header="Change Password"
			style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:panelGrid columns="1" cellpadding="5">

				<h:outputLabel for="password" />
				<p:inputText required="true" type="password" placeholder="Password"
					requiredMessage="Please, Insert the Password" size="40"
					name="password" />

				<h:outputLabel for="newPassword" />
				<p:inputText required="true" type="password"
					placeholder=" New Password"
					requiredMessage="Please, Insert the New Password" size="40"
					name="newPassword" />

				<h:outputLabel for="confirmPassword" />
				<p:inputText required="true" type="password"
					placeholder="Confirm New Password"
					requiredMessage="Please, Confirm the New Password" size="40"
					name="confirmPassword" />

			</h:panelGrid>
		</p:panel>

		<p:commandButton type="submit" value="Change" update="panel" />
		<p:commandButton type="reset" value="Cancel" update="panel" />
	</h:form>

</h:body>
</html>
