<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>

<h:body style="background-color: #f8f8f8">

	<p:growl id="growl" sticky="true" showDetail="true" />

	<h:form style="width: 500px; margin: 150px auto auto auto">
		<p:panel id="panel" header="Sign In" style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:panelGrid columns="1" cellpadding="5">
				<h:outputLabel for="email" />
				<p:inputText type="email" name="email" value="#{login.email}"
					size="40" placeholder="E-mail" required="true"
					requiredMessage="Please, Insert the E-mail" id="email" />

				<h:outputLabel for="password" />
				<p:inputText type="password" required="true"
					value="#{login.password}" placeholder="Password"
					requiredMessage="Please, Insert the Password" size="40"
					name="password" id="password" />

			</h:panelGrid>
		</p:panel>

		<p:commandButton type="submit" value="Sign In" update="panel"
			action="#{login.loginValidity()}" ajax="false" />
		<p:commandButton type="reset" value="Cancel" update="panel"
			ajax="false" />


	</h:form>
	<h:form style="width: 500px; margin: auto 120px auto auto">
		<p:commandButton type="submit" value="Back to Questions"
			update="panel" action="#{login.backToQuestions()}" ajax="false" />
	</h:form>
</h:body>
</html>
