<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/template/layout.xhtml">
	<ui:define name="content">
		<h:form id="form-insert">
		
		<h1>Insert Poll</h1>
		
			<p:panel id="panel" header="Insert Poll">

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<h:panelGrid id="panel-grid" columns="2" cellpadding="10">
					<h:outputLabel for="title" value="Title: " />
					<p:inputText id="title" type="text" name="title" size="100"
						placeholder="Enter Title" required="true"
						requiredMessage="Please, Insert the Title"
						value="#{insert.question.title}" />

					<h:outputLabel for="date" value="Expiration Date: " />
					<p:calendar id="date" pattern="dd-MM-yyyy" mask="true" size="100"
						placeholder="__-__-____" value="#{insert.question.expirationDate}" />

					<h:outputLabel for="question" value="Question: " />
					<p:inputText id="question" type="text" name="question" size="100"
						placeholder="Enter Question" required="true"
						requiredMessage="Please, Insert the Question"
						value="#{insert.question.question}" />

					<h:outputLabel for="answer1" value="Answers:" />
					<p:inputText id="answer1" type="text" size="100"
						placeholder="Enter Answer" required="true"
						requiredMessage="Please, Insert the Answer"
						value="#{insert.question.answers[0].answer}" />

					<h:outputLabel for="answer2" value="" />
					<p:inputText id="answer2" type="text" size="100"
						placeholder="Enter Answer" required="true"
						requiredMessage="Please, Insert the Answer"
						value="#{insert.question.answers[1].answer}" />

					<h:outputLabel for="answer3" value="" />
					<p:inputText id="answer3" type="text" size="100"
						placeholder="Enter Answer" required="true"
						requiredMessage="Please, Insert the Answer"
						value="#{insert.question.answers[2].answer}" />

					<h:outputLabel for="answer4" value="" />
					<p:inputText id="answer4" type="text" size="100"
						placeholder="Enter Answer" required="true"
						requiredMessage="Please, Insert the Answer"
						value="#{insert.question.answers[3].answer}" />

				</h:panelGrid>
			</p:panel>

			<p:commandButton type="submit" value="Save" update="@all"
				action="#{insert.insertQuestion}" ajax="false" />
			<p:commandButton type="reset" value="Cancel" update="panel" />
		</h:form>
	</ui:define>
</ui:decorate>

</html>
