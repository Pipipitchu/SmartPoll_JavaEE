<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Insert Poll</title>
</h:head>

<ui:decorate template="/template/layout.xhtml">
	<ui:define name="content">
		<h:form >
			<p:panel id="panel" header="Insert Poll" style="margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="1" cellpadding="5">
					<h:outputLabel for="title" value="Title: "/>
					<p:inputText id="title" type="text" name="title" size="85"
						placeholder="Enter Title" required="true"
						requiredMessage="Please, Insert the Title" />

					<h:outputLabel for="date" value="Expiration Date: " />
					<p:calendar id="date" value="#{calendarView.date9}" pattern="dd-MM-yyyy"
						mask="true" size="85" placeholder="__-__-____"/>

					<h:outputLabel for="question" value="Question: "/>
					<p:inputText id="question" type="text" name="question" size="85"
						placeholder="Enter Question" required="true"
						requiredMessage="Please, Insert the Question" />

					<h:outputLabel for="answer1" value="Answer:" />
					<p:inputText id="answer1" type="text" name="answer[]" size="85"
						placeholder="Enter Answer" required="true"
						requiredMessage="Please, Insert the Answer" />

					<h:outputLabel for="answer2"  value="Answer:" />
					<p:inputText id="answer2" type="text" name="answer[]" size="85"
						placeholder="Enter Answer" required="true"
						requiredMessage="Please, Insert the Answer" />

					<h:outputLabel for="answer3"  value="Answer:" />
					<p:inputText id="answer3" type="text" name="answer[]" size="85"
						placeholder="Enter Answer" required="true"
						requiredMessage="Please, Insert the Answer" />

				</h:panelGrid>
			</p:panel>

			<p:commandButton type="submit" value="Save" update="panel" />
			<p:commandButton type="reset" value="Cancel" update="panel" />
		</h:form>
	</ui:define>
</ui:decorate>

</html>
