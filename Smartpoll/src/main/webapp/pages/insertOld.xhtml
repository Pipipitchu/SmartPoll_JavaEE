<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/template/layout.xhtml">
	<ui:define name="content">
		<p:fieldset legend="Insert Poll">

			<h:form id="Form">
				<h:panelGrid id="panel" columns="2" cellpadding="5">

					<p:outputLabel for="title" value="Title:" />
					<p:inputText id="title" size="70" required="true" />

					<p:outputLabel for="expirationDate" value="Expiration Date:" />
					<p:calendar id="expirationDate">
						<p:ajax event="dateSelect" />
					</p:calendar>

					<p:outputLabel for="question" value="Question:" />
					<p:inputText id="question" size="70" required="true" />

					<p:outputLabel for="answer1" value="Answers:" />
					<p:inputText id="answer1" size="70" required="true" />
					<p:outputLabel for="answer2" value="" />
					<p:inputText id="answer2" size="70" required="true" />
					<p:outputLabel for="answer3" value="" />
					<p:inputText id="answer3" size="70" required="true" />
					<p:outputLabel for="answer4" value="" />
					<p:inputText id="answer4" size="70" required="true" />
				</h:panelGrid>

				<p:commandButton value="Save" id="save"
					styleClass="ui-priority-warning" />

				<p:commandButton value="Cancel" update="panel" process="@this"
					style="margin-right:20px;">
					<p:resetInput target="panel" />
				</p:commandButton>
			</h:form>

		</p:fieldset>
	</ui:define>
</ui:decorate>

</html>
