<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="/template/layout.xhtml">
	<ui:define name="content">

		<h:form>

			<h1>Polls</h1>

			<p:accordionPanel value="#{question.allQuestions}" var="q"
				id="questionsPanel">
				<p:tab title="#{q.title}">
					<h:panelGrid columns="2" cellpadding="5" size="85">

						<h:outputText value="#{q.question}" />
						<br />
						<p:commandButton value="Remove"
							actionListener="#{question.removeQuestion(q)}"
							update="questionsPanel">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-alert" />
						</p:commandButton>

						<p:confirmDialog global="true" showEffect="fade"
							hideEffect="explode">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</h:panelGrid>
				</p:tab>
			</p:accordionPanel>

		</h:form>
	</ui:define>
</ui:decorate>
</html>
