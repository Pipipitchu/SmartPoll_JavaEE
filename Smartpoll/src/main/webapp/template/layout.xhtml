<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="common-style.css" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images:favicon.ico']}" />
	<link rel="icon" type="image/x-icon"
		href="#{resource['images:favicon.ico']}" />
	<title>SmartPoll - Dashboard</title>
</h:head>

<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100">
			<p:graphicImage library="images" name="icon.png" style="float:left;" height="80" />
			<h1>SMARTPOLL</h1>
		</p:layoutUnit>

		<p:layoutUnit position="west" min-size="200">
			<ui:insert name="menu">
				<h:form>
					<p:menu style="width: 180px">
						<p:submenu label="Dashboard">
							<p:menuitem value="Home" icon="ui-icon-home"
								url="/pages/dashboard/index.xhtml" />
							<p:menuitem value="Polls" icon="ui-icon-star"
								url="/pages/dashboard/polls.xhtml" />
							<p:menuitem value="Insert Poll" icon="ui-icon-plus"
								url="/pages/dashboard/insertPoll.xhtml" />
							<p:menuitem value="Results" icon="ui-icon-clipboard"
								url="/pages/dashboard/result.xhtml" />
						</p:submenu>
						<p:submenu label="Account">
							<p:menuitem value="Change password" icon="ui-icon-key"
								url="/pages/dashboard/changePassword.xhtml" />
							<p:menuitem value="Logoff" icon="ui-icon-locked"
								action="#{login.doLogout}" ajax="true" />
						</p:submenu>
					</p:menu>
					<h:commandLink action="#{login.doLogout}" value="" rendered="false" />
				</h:form>
				<p:commandButton value="About System" type="button"
					onclick="PF('dlg1').show();" icon="ui-icon-help"
					style="margin-top: 230px" />

			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="content">
				//page code
				
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="30">
			<center>Â© Copyright 2014 SmartPoll</center>
		</p:layoutUnit>

	</p:layout>

	<p:dialog header="About" widgetVar="dlg1" minHeight="30" width="300"
		modal="true">
		<h:outputText
			value="This web system was developed to provide a dynamic way to create and manage polls. It provides interactive graphics to the administrator.
Developed by: Rafael William and Thiago Scodeler" />
	</p:dialog>

</h:body>
</html>
