<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>
			<h:form>
				<p:growl id="messages" showDetail="false" />
				<p:menu>
					<p:submenu label="Ajax">
						<p:menuitem value="Save" actionListener="#{sidebarView.save}"
							update="messages" icon="ui-icon-disk" />
						<p:menuitem value="Update" actionListener="#{sidebarView.update}"
							update="messages" icon="ui-icon-arrowrefresh-1-w" />
					</p:submenu>
					<p:submenu label="Non-Ajax">
						<p:menuitem value="Delete" actionListener="#{sidebarView.delete}"
							update="messages" ajax="false" icon="ui-icon-close" />
					</p:submenu>
					<p:submenu label="Navigations">
						<p:menuitem value="External" url="http://www.primefaces.org"
							icon="ui-icon-home" />
						<p:menuitem value="Internal" outcome="index.xhtml"
							icon="ui-icon-star" />
					</p:submenu>
				</p:menu>
			</h:form>
	</ui:composition>
</h:body>
</html>
